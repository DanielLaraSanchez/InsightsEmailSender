<body>
  <div class="container">
    <h1 class="brand"><span>Insights</span> EmailSender</h1>
    <div class="wrapper animated bounceInRight">


            <div class="contact">

              <div class="panel-body">


                   <div class="col-sm-3 nopadding">
              <div class="form-group">
                <input type="text" class="form-control" id="Schoolname" name="inputNames[]" value="" placeholder="Name">
              </div>
            </div>
            <div class="col-sm-3 nopadding">
              <div class="form-group">
                <input type="text" class="form-control" id="Major" name="inputEmails[]" value="" placeholder="Email">
              </div>
            </div>
            <div class="col-sm-3 nopadding">
              <div class="form-group">
                <input type="text" class="form-control" id="Degree" name="inputUserNames[]" value="" placeholder="Username">

              </div>

            </div>

            <div class="col-sm-3 nopadding">
              <div class="form-group">
                <div class="input-group">
                  <input class="form-control" id="educationDate" name="inputPasswords[]" value="" placeholder="Password">




                </div>

              </div>
              <div class="input-group-btn">
                <button class="btn btn-success" type="button"  onclick="userFields();"> <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> </button>
              </div>
            </div>
            <div id="users">

                  </div>
            <div class="clear"></div>

              </div>

              <button type="button" name="button" onClick="getAllInputs()">Submit</button>
            </div>
          </div>
        </div>
      </div>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
